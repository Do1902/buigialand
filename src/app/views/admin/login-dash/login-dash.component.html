<div class="admin">
  <div class="main">
    <form action="" (ngSubmit)="getAuth($event)">
      <div class="title">
        <h3>Dollar Panel</h3>
      </div>
      <input
        [(ngModel)]="username"
        type="text"
        name="username"
        id="name"
        placeholder="Username"
        (focus)="Erusename = ''"
      />
      <div class="er">
        {{ Erusename }}
      </div>
      <input
        (focus)="Erpassword = ''"
        [(ngModel)]="password"
        type="password"
        name="password"
        id="pass"
        placeholder="Password"
        class="mt-3"
      />
      <div class="er">
        {{ Erpassword }}
      </div>
      <button type="submit" [disabled]="loader ? true : null">
        <ng-container *ngIf="loader != true; else elseTemplate">
          Đăng nhập</ng-container
        >
        <ng-template #elseTemplate
          ><div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </ng-template>
      </button>
    </form>
  </div>
</div>
