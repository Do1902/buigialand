<ng-container *ngIf="loading == true; else elseTemplate">
  <div
    style="
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    "
  >
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
</ng-container>
<ng-template #elseTemplate>
  <div class="main">
    <div class="title">Icon web</div>
    <div class="secion">
      <img [src]="iconNew == '' ? icon['url'] : iconNew" alt="" width="100%" />
      <br />
      <label for="file" class="custom-file-label"> Chọn ảnh </label>
      <input
        type="file"
        accept="image/*"
        id="file"
        #fileInput
        style="display: none"
        (change)="onFileSelected(fileInput, 'icon')"
      />
    </div>
    <div class="title">Logo</div>
    <div class="secion">
      <img [src]="logoNew == '' ? logo['url'] : logoNew" alt="" width="100%" />
      <br />
      <label for="file1" class="custom-file-label"> Chọn ảnh </label>
      <input
        type="file"
        accept="image/*"
        id="file1"
        #fileInput1
        style="display: none"
        (change)="onFileSelected(fileInput1, 'logo')"
      />
    </div>
    <div class="title">Logo cho mobile</div>
    <div class="secion">
      <img
        [src]="logoMobileNew == '' ? logo_mobile['url'] : logoMobileNew"
        alt=""
        width="100%"
      />
      <br />
      <label for="file2" class="custom-file-label"> Chọn ảnh </label>
      <input
        type="file"
        accept="image/*"
        id="file2"
        #fileInput2
        style="display: none"
        (change)="onFileSelected(fileInput2, 'logo_mobile')"
      />
    </div>
    <div class="title">Tên trang web</div>
    <div class="section">
      <input
        type="text"
        class="text"
        [(ngModel)]="title['detail']"
        placeholder="Nhập tên trang web"
      />
    </div>
    <div class="title">Lời chào đầu trang</div>
    <div class="section">
      <input
        type="text"
        class="text"
        [(ngModel)]="loichao['detail']"
        placeholder="Nhập text"
      />
    </div>
    <div class="title">Địa chỉ</div>
    <div class="section">
      <input
        type="text"
        class="text"
        [(ngModel)]="address['detail']"
        placeholder="Nhập địa chỉ"
      />
    </div>
    <div class="title">Số điện thoại ( đầu trang)</div>
    <div class="section">
      <input
        type="text"
        class="text"
        [(ngModel)]="all_phone['detail']"
        placeholder="Nhập số điện thoại"
      />
    </div>
    <div class="title">Số điện thoại liên hệ</div>
    <div class="section">
      <input
        type="text"
        class="text"
        [(ngModel)]="phone['detail']"
        placeholder="Nhập số điện thoại"
      />
    </div>
    <div class="title">Tên công ty</div>
    <div class="section">
      <input
        type="text"
        class="text"
        [(ngModel)]="name_cty['detail']"
        placeholder="Nhập tên công ty"
      />
    </div>
    <div class="title">Email</div>
    <div class="section">
      <input
        type="text"
        class="text"
        [(ngModel)]="email['detail']"
        placeholder="Nhập emai"
      />
    </div>
    <div class="title">Facebook</div>
    <div class="section">
      <input
        type="text"
        class="text"
        [(ngModel)]="facebook['detail']"
        placeholder="Nhập link"
      />
    </div>
    <div class="title">Youtube</div>
    <div class="section">
      <input
        type="text"
        class="text"
        [(ngModel)]="youtube['url']"
        placeholder="Nhập link"
      />
    </div>
    <div class="title">Copy right</div>
    <div class="section">
      <input
        type="text"
        class="text"
        [(ngModel)]="copy_right['detail']"
        placeholder="Nhập text"
      />
    </div>
    <div class="title">Giấy phép kinh doanh</div>
    <div class="section">
      <input
        type="text"
        class="text"
        [(ngModel)]="dkkd['detail']"
        placeholder="Nhập text"
      />
    </div>
    <div class="loading" id="loader" *ngIf="waitSave == true">
      <div class="loader"></div>
    </div>
    <div class="section mt-3">
      <div class="actions">
        <div class="item">
          <button class="delete-change" (click)="ResetData()">
            Xóa thay đổi
          </button>
          <button class="save" (click)="SavePost()">Lưu thay đổi</button>
        </div>
      </div>
    </div>
  </div>
</ng-template>
