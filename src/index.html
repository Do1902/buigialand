<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://hanashop.crysys.net/public/storage/icon-bui-gia-land.jpg"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/f958f391c8.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/f958f391c8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <app-root></app-root>
    <script>
      fetch("https://hanashop.crysys.net/public/api/title")
        .then((response) => response.json())
        .then((data) => {
          document.title = data.title.detail;
          const iconLink = document.querySelector('link[rel="icon"]');
          if (iconLink) {
            iconLink.href = data.icon.url;
          }
        })
        .catch((error) => {
          console.error(error);
        });
    </script>
  </body>
</html>
